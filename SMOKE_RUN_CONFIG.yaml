# Configuración para smoke run (prueba rápida)
# Copia estos valores a configs/config.yaml temporalmente para pruebas

training:
  device: "cuda"
  precision: "fp32"
  batch_size: 256
  max_steps: 2000        # Reducido para smoke run (vs 200000 real)
  eval_every: 200        # Reducido para smoke run (vs 5000 real)
  save_every: 500        # Reducido para smoke run (vs 10000 real)
  checkpoint_name: "Q_theta.ckpt"

  tdqn:
    gamma: 0.99
    double_dqn: true
    target_update_every: 2000
    grad_clip_norm: 10.0
    learning_rate: 3.0e-4
    weight_decay: 0.0
    optimizer: "adamw"
    lr_scheduler:
      enabled: true
      type: "cosine"
      warmup_steps: 2000

  transformer:
    d_model: 128
    n_heads: 4
    n_layers: 3
    dropout: 0.1
    max_len: 50
