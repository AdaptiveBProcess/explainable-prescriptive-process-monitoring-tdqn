# configs/algos/tdqn.yaml
# TDQN-specific hyperparameter overlay.
# Deep-merged on top of configs/config.yaml when --algo tdqn is passed.
# Only TDQN-specific keys live here; common training keys (batch_size,
# max_steps, eval_every, â€¦) stay in config.yaml.

algorithm: "tdqn"

training:
  tdqn:
    gamma: 0.99
    double_dqn: true
    target_update_every: 2000
    grad_clip_norm: 10.0
    learning_rate: 3.0e-4
    weight_decay: 0.0
    optimizer: "adamw"
    lr_scheduler:
      enabled: true
      type: "cosine"
      warmup_steps: 2000

  transformer:
    d_model: 128
    n_heads: 4
    n_layers: 3
    dropout: 0.1
    max_len: 50
